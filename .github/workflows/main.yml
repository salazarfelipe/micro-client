name: CI/CD Microservice Python

on:
  push:
    branches:
      - master

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt


      - name: Safety security scan
        run: |
          pip install safety
          safety check --full-report

      - name: Snyk vulnerability scan
        uses: snyk/actions/python@master
        with:
          command: monitor
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/devsecpython:${{ github.sha }} .
        working-directory: .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/devsecpython:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/devsecpython:microserviceclient
          docker push ${{ secrets.DOCKER_USERNAME }}/devsecpython:microserviceclient
